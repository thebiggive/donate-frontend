  </head>
  <body>
    <app-root id="app"></app-root>
    <div style="display: none; margin-left: 1em; margin-right: 1em" id="unsupported-message">

    <script>
      function isDynamicImportSupported()
      {
        var supported = false;
        try
        {
          new Function("try { import('data:text/javascript;base64,Cg==').catch(function() {}); } catch (e) { }")();

          supported = true;
        }
        catch (e) { }

        return supported;
      }

      var ie = window.navigator.userAgent.indexOf("Trident/") > 0;
      console.log("browserSupportsOptionalChaining:", window.isDynamicImportSupported);
      if (ie || !isDynamicImportSupported()) {
        document.getElementById("app").style.display = "none";
        document.getElementById("unsupported-message").style.display = "block";
      }
    </script>
  </body>
