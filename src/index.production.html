    <script>
      var browserSupportsGlobalThis = typeof globalThis !== "undefined";
    </script>
    <script>
      // Bundle optimization: redirect to legacy version if needed
      (function () {
        var userAgent = window.navigator.userAgent;
        var browserSupported = window.supportedBrowsers.test(userAgent);
        var needsLegacy = !browserSupported;
        var hasLegacyParam = window.location.search.includes("legacy=1");
        var hasNoCompatCheck = window.location.search.includes("no-compat-check");

        // If browser needs legacy bundle but isn't using it (and no override), redirect
        if (needsLegacy && !hasLegacyParam && !hasNoCompatCheck) {
          var url = new URL(window.location);
          url.searchParams.set("legacy", "1");
          window.location.replace(url.toString());
          return;
        }

        // If browser doesn't need legacy bundle but is using it, redirect to modern
        if (!needsLegacy && hasLegacyParam && !hasNoCompatCheck) {
          var url = new URL(window.location);
          url.searchParams.delete("legacy");
          window.location.replace(url.toString());
          return;
        }
      })();
    </script>

        document.getElementById("unsupported-message").style.display = "block";
      }
    </script>
