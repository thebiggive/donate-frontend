@if (!mayBeAboutToRedirect) {
  <main>
    <!--    textBackgroundColour #2c099b below picked out of homepage-elephant.jpg , but
        as that has a gradient rather than solid colour the choice of exact shade is arbitrary
        -->
    <biggive-heading-banner
      mainTitle="Double the difference"
      teaser="We're Big Give. We run match funding campaigns to help charities make an even bigger difference."
      mainImageUrl="/assets/images/homepage-elephant.jpg"
      backgroundColour="F6F6F6"
      [focalPoint]="{
        x: 70,
        y: 47,
      }"
      textBackgroundColour="#2c099b"
      mainTitleColour="#FFFFFF"
      slugColour="#FFFFFF"
      teaserColour="#FFFFFF"
      height="tall"
    ></biggive-heading-banner>
    <div style="height: 30px">
      <!-- space since adding a margin to the following element is hard to feature-flag -->
    </div>
    <div class="b-container">
      <app-highlight-cards [highlightCards]="highlightCards"> </app-highlight-cards>
    </div>
    <biggive-page-section colour-scheme="primary" section-style-bottom="crop-right">
      <div style="padding: 50px 0 40px 0">
        @if (stats) {
          <biggive-call-to-action
            default-text-colour="secondary"
            [mainTitle]="stats.totalRaisedFormatted"
            [subtitle]="'raised for over ' + stats.totalCountFormatted + ' charity projects since 2008'"
            subtitle-colour="white"
            secondary-button-label="Read about our impact"
            secondary-button-url="https://biggive.org/impact"
            secondary-button-colour-scheme="clear-white"
          >
          </biggive-call-to-action>
        }
      </div>
    </biggive-page-section>
    <biggive-page-section>
      <div style="text-align: center">
        <biggive-heading
          heading-colour="primary"
          html-element="h2"
          size="3"
          text="We're proud to support thousands of incredible charities"
        >
        </biggive-heading>
      </div>
    </biggive-page-section>
    <biggive-page-section>
      <!-- for available swiper options see https://swiperjs.com/types/interfaces/types_swiper_options.SwiperOptions -->

      <!-- note that we have various image widths, which don't generally match the source images but are chosen
       to make the logos subjectively look all roughly the same size. Since the logos are transparent/non-rectangular
       and have varied aspect ratios we can't make them all exactly the same size in any measurable way.
       -->
      <swiper-container
        class="mySwiper"
        space-between="30"
        slides-per-view="auto"
        pagination-clickable="true"
        speed="500"
        autoplay="false"
        loop="true"
        centered-slides="false"
        navigation-next-el="#carousel-button-next"
        navigation-prev-el="#carousel-button-prev"
      >
        <swiper-slide
          ><img
            src="/assets/images/logo-the-passage-2023.png"
            alt="The Passage - Everyone deserves a place to call home"
            width="250"
        /></swiper-slide>
        <swiper-slide
          ><img src="/assets/images/logo-dec.png" alt="Disasters Emergency Committee" width="300"
        /></swiper-slide>
        <swiper-slide
          ><img src="/assets/images/logo-net.png" alt="National Emergencies Trust" width="300"
        /></swiper-slide>
        <swiper-slide
          ><img src="/assets/images/logo-friends-of-the-earth.png" alt="Friends Of The Earth" width="300"
        /></swiper-slide>
        <swiper-slide
          ><img src="/assets/images/logo-borne.png" alt="Borne - Research to prevent premature birth" width="300"
        /></swiper-slide>
        <swiper-slide
          ><img
            src="/assets/images/logo-magic-breakfast-fuel-for-learning.png"
            alt="Magic Breakfast: Fuel for learning"
            width="200"
        /></swiper-slide>
        <swiper-slide><img src="/assets/images/logo-kings-trust.png" alt="Kings's Trust" width="162" /></swiper-slide>
        <swiper-slide
          ><img
            src="/assets/images/logo-prisoners-of-conscience-supporting-people-who-defend-human-rights.png"
            alt="Prisoners Of Conscience: Supporting people who defend human rights"
            width="300"
        /></swiper-slide>
        <swiper-slide
          ><img src="/assets/images/logo-the-brain-tumour-charity.png" alt="The Brain Tumour Charity" width="200"
        /></swiper-slide>
      </swiper-container>
      <div class="charity-carousel-navigation">
        <div role="button" id="carousel-button-prev" class="button next">
          <img width="35px" src="/assets/images/arrow-prev-with-circle.svg" alt="Previous" />
        </div>
        <div role="button" id="carousel-button-next" class="button prev" title="Next">
          <img width="35px" src="/assets/images/arrow-next-with-circle.svg" title="Next" alt="Next" />
        </div>
      </div>
      <div class="flex-wrapper">
        <div class="auto-margin">
          <biggive-button
            colour-scheme="primary"
            label="Join us today"
            url="https://biggive.org/charities"
            full-width="false"
          >
          </biggive-button>
        </div>
      </div>
    </biggive-page-section>
    <biggive-page-section colour-scheme="primary" section-style-top="crop-left">
      <div style="padding: 50px 0 40px 0">
        <biggive-video-feature
          default-text-colour="white"
          video-url="https://player.vimeo.com/video/860172535"
          main-title="About Big Give"
          main-title-colour="white"
          teaser="Hi. We’re Big Give. Our match funding campaigns offer a unique opportunity for you to double the difference you can make in the world for the causes close to your heart. Whatever your passion, whatever cause you support, we can help double your donation to make double the difference."
          teaser-colour="white"
          button-url="https://biggive.org/our-story"
          button-label="Learn more about us"
          button-colour-scheme="white"
        >
        </biggive-video-feature>
      </div>
    </biggive-page-section>

    <biggive-page-section>
      <div class="container text-colour-primary space-above-6 space-below-6">
        <div class="sleeve">
          <div class="get-started-cta">
            <h2 class="title heading-2">Ready to get started? Explore our match funded campaigns.</h2>
            <div class="slug heading-4"></div>
            <div class="teaser"></div>
            <div class="button-wrap">
              <biggive-button colour-scheme="primary" url="/explore" label="Donate today"></biggive-button>
            </div>
            <div class="button-wrap">
              <biggive-button
                colour-scheme="clear-primary"
                url="https://biggive.org/our-story"
                label="Learn more about us"
              ></biggive-button>
            </div>
          </div>
        </div>
      </div>
    </biggive-page-section>
  </main>
