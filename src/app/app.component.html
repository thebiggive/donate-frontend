  <biggive-main-menu *ngIf="isDataLoaded"
    [usePresetMenuContent]="true"
    [donateUrlPrefix]="donateUriPrefix"
    [blogUrlPrefix]="blogUriPrefix"
    [experienceUrlPrefix]="experienceUriPrefix"
    [isLoggedIn]="isLoggedIn"
    ></biggive-main-menu>

  <router-outlet></router-outlet>

  <biggive-footer
  [headingLevel]=3
  [usePresetFooter]="true"
  [blogUrlPrefix]="blogUriPrefix"
  [experienceUrlPrefix]="experienceUriPrefix"
></biggive-footer>

<div id="cookie-banner" *ngIf="(userHasExpressedCookiePreference$ | async) === false && flags.cookieBannerEnabled">
    <biggive-cookie-banner [blogUriPrefix]="environment.blogUriPrefix" />
</div>
