<app-popup-standalone>
  <h2 mat-dialog-title>{{ data.title }}</h2>

  <mat-dialog-content class="mat-typography">
    <p [innerHTML]="data.status"></p>

    <p [innerHTML]="data.statusDetail"></p>

    <p>Donations received once the charity has hit its target may be used for the charity's general funds.</p>

    @if (data.surplusDonationInfo) {
    <p>{{ data.surplusDonationInfo }}</p>
    }
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-raised-button [mat-dialog-close]="false" color="primary">{{ data.cancelCopy }}</button>
    <button id="proceed-with-donation" mat-raised-button [mat-dialog-close]="true" cdkFocusInitial color="accent">
      Continue donation
    </button>
  </mat-dialog-actions>
</app-popup-standalone>
