<app-popup-standalone>
  <h2 mat-dialog-title>Match funding has expired</h2>

  <mat-dialog-content class="mat-typography">
    <p>Match funds are reserved for 30 minutes.</p>

    <p>You can now:</p>
    <ul>
      <li>
        <strong>Restart</strong> and try again to double your donation (unfortunately we cannot guarantee whether
        matching funds will still be available); or
      </li>
      <li><strong>Continue</strong> to make an unmatched donation.</li>
    </ul>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button [mat-dialog-close]="false" mat-raised-button color="primary">Restart</button>
    <button id="proceed-with-donation" [mat-dialog-close]="true" mat-raised-button color="accent">Continue</button>
  </mat-dialog-actions>
</app-popup-standalone>
